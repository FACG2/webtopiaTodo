<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Webtopia ToDo</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Artifika" rel="stylesheet">

</head>

<body>

  <header class="main-header">
    <h1>Webtopia<span>todo</span></h1>
    <h2>A simple to-do list developed by <b>Webtopia Team</b></h2>
  </header>

  <form id="add-todo">
    <input type="text" name="description" value="" aria-labelledby="add-todo" placeholder="Insert your task here .." maxlength="47"
      required>
    <input type="submit" name="sub" value="Submit" class="addBtn">
  </form>

  <div id="todo-container">

  </div>


  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</body>


</html>
